    <div class="container" style="margin-top:50px">
        <h2 class="well text-center">Enter Your Detail for Registration</h2>
        <form method="post" class="form-horizontal" style="max-width:700px;margin:auto;">
            <div class="form-group">
                <label class="control-label col-sm-3" for="txtFirstName">Enter First Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtFirstName" placeholder="first name" data-bind="value:User().FirstName" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="txtLastName">Enter Last Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtLastName" placeholder="last name" data-bind="value:User().LastName" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="txtEmail">Enter Email ID</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="txtEmail" placeholder="Email id" data-bind="value:User().Email" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="txtMobileNumber">Mobile Number</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="txtMobileNumber" placeholder="moble number" data-bind="value:User().MobileNumber" />
                </div>
            </div>

            <!--<div class="form-group">
                <label class="control-label col-sm-3" for="txtAddress">Enter Address</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtAddress" placeholder="order receiving address" data-bind="value:User().Address"/>
                </div>
            </div>-->
            <div class="form-group">
                <label class="control-label col-sm-3" for="txtPassword">Enter Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="txtPassword" placeholder="create password" data-bind="value:User().Password" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="txtConfirmPassword">Confirm Passw.</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="txtConfirmPassword" placeholder="confirm password" data-bind="value:User().ConfirmPassword" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="txtSecurityQuestion">Enter Question</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtSecurityQuestion" placeholder="security question" data-bind="value:User().SecurityQuestion" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="txtSecurityAnswer">Enter Answer</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="txtSecurtiyAnswer" placeholder="security answer" data-bind="value:User().SecurityAnswer" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <button class="col-xs-5  btn" data-bind="click:Register">Register</button>
                    <div class="col-xs-2"></div>
                    <button class="col-xs-5 btn" data-bind="click:Login">Login</button>

                </div>
            </div>

        </form>
    </div>

    <script src="../scripts/jquery-3.3.1.min.js"></script>
